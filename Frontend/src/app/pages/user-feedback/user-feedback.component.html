<app-header></app-header>
<div class="max-w-lg mx-auto mt-8 p-4 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-4">Submit Your Feedback</h2>
  
    <div *ngIf="!feedbackSubmitted">
      <form (ngSubmit)="submitFeedback()">
        <div class="mb-4">
          <label for="customerName" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="customerName" required  [(ngModel)]="feedback.customerName" name="customerName" required class="w-full px-3 py-2 mt-1 border rounded-md"  #customerName="ngModel"
          [class.border-red-500]="customerName.invalid && customerName.touched"  />
        </div>
  
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" [(ngModel)]="feedback.email" name="email" required class="w-full px-3 py-2 mt-1 border rounded-md" />
        </div>
  
        <div class="mb-4">
          <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
          <textarea id="message" [(ngModel)]="feedback.message" name="message" required rows="4" class="w-full px-3 py-2 mt-1 border rounded-md"></textarea>
        </div>
  
        <div class="mb-4">
          <label for="rating" class="block text-sm font-medium text-gray-700">Rating</label>
          <input type="number" id="rating" [(ngModel)]="feedback.rating" name="rating" min="1" max="5" required class="w-full px-3 py-2 mt-1 border rounded-md" />
        </div>
  
        <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded-lg">Submit Feedback</button>
      </form>
    </div>
  
    <div *ngIf="feedbackSubmitted" class="mt-4 text-center">
      <p class="text-green-500 font-semibold">Feedback submitted successfully!</p>
    </div>
  </div>
