<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <app-header></app-header>
  <div class="space-y-6 p-6">
  <div *ngFor="let hall of cinemaHalls" class="bg-gray-100 p-4 rounded shadow">
    <h3 class="text-lg font-bold">{{ hall.name }}</h3>
    <p class="text-sm text-gray-600">{{ hall.location }}</p>
    <div class="flex gap-4 mt-4">
      <button
        *ngFor="let timeSlot of hall.timeSlots"
        (click)="goToSeatBooking(hall.id, timeSlot)"
        class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600"
      >
        {{ timeSlot }}
      </button>
    </div>
  </div>
</div>
</body>
</html>
