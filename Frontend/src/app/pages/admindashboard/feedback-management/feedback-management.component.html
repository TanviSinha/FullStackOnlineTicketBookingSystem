<div class="bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold mb-4">Feedback Management</h2>
  
    <div *ngIf="loading" class="text-center text-gray-500">Loading feedback...</div>
  
    <div *ngIf="!loading && feedbacks.length === 0" class="text-center text-gray-500">No feedbacks available.</div>
  
    <div *ngIf="!loading && feedbacks.length > 0">
      <table class="min-w-full table-auto">
        <thead>
          <tr class="bg-blue-100">
            <th class="px-4 py-2 text-left">Customer Name</th>
            <th class="px-4 py-2 text-left">Email</th>
            <th class="px-4 py-2 text-left">Message</th>
            <th class="px-4 py-2 text-left">Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let feedback of feedbacks" class="border-b hover:bg-gray-100">
            <td class="px-4 py-2">{{ feedback.customerName }}</td>
            <td class="px-4 py-2">{{ feedback.email }}</td>
            <td class="px-4 py-2">{{ feedback.message }}</td>
            <td class="px-4 py-2">{{ feedback.rating }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
